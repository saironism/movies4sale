<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ðŸŽ¬ Movie Pay
    </ion-title>
    <ion-button routerLink="/loginpage" color="ion-color-primary">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>

    <ion-button color="ion-color-primary" size="small" slot="end" (click)="openCart()">
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let item of products">
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="item.image"></ion-img>
          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ item.price | currency: ' â‚± ' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button color="dark" size="small" (click)="addToCart(item)">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>

  
</ion-content>
